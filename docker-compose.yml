version: '3.6'
services:
  db:
    environment:
      PGDATA: /var/lib/postgresql/data/pgdata
      POSTGRES_PASSWORD: ideciclo
      POSTGRES_USER: ideciclo
    image: 'postgres:12'
    restart: always
    volumes:
      - 'pgdata:/var/lib/postgresql/data'
  ideciclo_api:
    build: .
    depends_on:
      - db
    environment:
      MIX_ENV: dev
      PGUSER: ideciclo
      PGPASSWORD: ideciclo
      PGDATABASE: ideciclo
      PGPORT: 5432
      PGHOST: db
    env_file:
      - .env
    ports:
      - '4000:4000'
    volumes:
      - .:/app
volumes:
  pgdata: